      context: .
      dockerfile: ./evaluation/executor/Dockerfile_executor
    volumes:
    - ./evaluation:/evaluation
    stop_signal: SIGINT
    depends_on:
    - worker_0
    - worker_1
    - worker_2
    - worker_3
    - worker_4
    - worker_5
    - worker_6
    - worker_7
